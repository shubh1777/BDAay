<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthDayCard</title>
    <link rel="stylesheet" href="BDayCard.css">
</head>
<body>
    <div class="card">
        <div class="back"></div>
        <div class="front">
          <div class="cover-shape-large">
            <div class="shape-diamond"></div>
            <div class="shape-block"></div>
          </div>
          <div class="cover-shape-small">
            <div class="shape-diamond"></div>
            <div class="shape-block">
              <div class="cake">
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="candle">
                  <div class="flame"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="text-container">
          <p id="head">Happy Birthday Bro!</p>
          <p>Happy BirthDay To the Most intelligent person I know.Wait,It's Not my Birthday.And Pichhle 5 saal ka Party pending hai wo kab de rhe ho</p>
          <p>Hope your day goes great!</p>
        </div>
      </div>
</body>
</html>
